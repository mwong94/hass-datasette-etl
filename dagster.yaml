# Dagster configuration file

telemetry:
  enabled: false

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 2
    tag_concurrency_limits: []

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# --- Storage -------------------------------------------------------------
run_storage:
  module: dagster._core.storage.runs.sqlite        # <-- new path
  class: SqliteRunStorage
  config:
    base_dir: /app/dagster_home

event_log_storage:
  module: dagster._core.storage.event_log.sqlite   # <-- new path
  class: SqliteEventLogStorage
  config:
    base_dir: /app/dagster_home

schedule_storage:
  module: dagster._core.storage.schedules.sqlite   # <-- new path
  class: SqliteScheduleStorage
  config:
    base_dir: /app/dagster_home